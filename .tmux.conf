# status and colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g status-position top
set -g status-style bg=#1b1f23,fg=default

set -g status-left " #[fg=#FFAB70]#S "
set -g window-status-current-format "#[bg=#2F363D] #W "
set -g window-status-format " #W "
set -g status-right "#[fg=#79B8FF] #H"

# Options
set-option -g allow-rename off

# Custum key bindings
# Windows
unbind-key '"'
unbind-key %
unbind-key c
bind-key - split-window -v -c '#{pane_current_path}'
bind-key | split-window -h -c '#{pane_current_path}'
bind-key c new-window -c '#{pane_current_path}'

# Sessions
bind-key K command-prompt -I "kill-session -t "
bind-key S command-prompt -I "new-session -s "

# Copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Pane management
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
	| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -U"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -D"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

bind -r m resize-pane -Z
